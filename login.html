<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="background-color: #98fb96; padding: 20px;">
    <div class="row">
        <div class="col-md-3">
            <img src="javooneyesabz.jpg" alt="javooneyesabz" class="img-fluid rounded-circle">
        </div>
        <div class="col-md-9">
            <h1 class="text-center">Login</h1>
            <form>
                <div class="mb-3">
                    <label for="user" class="form-label">Username</label>
                    <input type="text" class="form-control" id="user">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">login</button>
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">Show password</label>
                </div>
                <div class="mt-3">
                    <a href="#">Forgot username or password?</a>
                </div>
                <p class="mt-2">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
